<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学术资源综合</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="container">
        <div class="university-logo">
            <img src="images/xmu_emblem.png" alt="厦门大学校徽" class="emblem">
            <img src="images/xmu_name.png" alt="厦门大学" class="uni-name">
        </div>
        
        <div class="header">
            <h1 class="workshop-title">科研工作坊：AI时代口译研究设计与方法</h1>
        </div>
        
        <div class="cards-container">
            <div class="card" onclick="window.open('https://elicit.com/users/auth?show=signin', '_blank')">
                <div class="card-icon">
                    <i data-feather="search"></i>
                </div>
                <h2>Elicit</h2>
                <p>AI驱动的研究助手</p>
            </div>
            
            <div class="card" onclick="window.open('https://researchrabbitapp.com/', '_blank')">
                <div class="card-icon">
                    <i data-feather="book-open"></i>
                </div>
                <h2>Research Rabbit</h2>
                <p>文献发现与整理工具</p>
            </div>
            
            <div class="card" onclick="window.open('https://library.xmu.edu.cn/', '_blank')">
                <div class="card-icon">
                    <i data-feather="book"></i>
                </div>
                <h2>厦门大学图书馆</h2>
                <p>高校学术资源门户</p>
            </div>
            
            <div class="card" onclick="window.open('https://kimi.moonshot.cn/', '_blank')">
                <div class="card-icon">
                    <i data-feather="message-circle"></i>
                </div>
                <h2>Kimi</h2>
                <p>AI对话与知识助手</p>
            </div>
        </div>
    </div>

    <script>
      feather.replace()
    </script>
</body>
</html>
